name: Deploy Prod
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag or branch name'
        required: true
jobs:
  deploy-prod:
    name: Deploy
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Print Tag/Branch Name
      run: |
       echo "Triggered tag/branch name: ${{ github.event.inputs.ref }}"
